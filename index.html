<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convite Especial</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f8f8f8;
            margin: 0;
            padding: 50px;
            background-image: url('img/adria.png'); 
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            overflow-x: hidden;
        }
      .botao-container {
    display: flex;
    justify-content: flex-start; /* Alinha os bot√µes mais para a esquerda */
    gap: 10px; /* Espa√ßo entre os bot√µes */
    margin-left: -20px; /* Move os bot√µes levemente para a esquerda */
    position: relative; /* Mant√©m o bot√£o "N√£o" dentro do container */
}


        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            display: inline-block;
            max-width: 90%;
            position: relative; 
        }
        h1 {
            color: #ff4081;
        }
        p {
            font-size: 18px;
            color: #333;
        }
        .btn {
            padding: 10px 20px;
            margin: 10px;
            font-size: 18px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s;
        }
        .yes {
            background-color: #4CAF50;
            color: white;
        }
        .yes:hover {
            background-color: #45a049;
        }
        .no {
            background-color: #ff4d4d;
            color: white;
            position: absolute; 
            left: 50%;
            transform: translateX(-50%);
        }

        @media (max-width: 600px) {
            .btn {
                font-size: 16px;
                padding: 8px 16px;
            }
        }
    </style>
</head>
<body>
    <div class="botao-container">
        <h1>Oi passarinhaüòè</h1>
        <p>Se voc√™ fosse o Manifesto Comunista, eu seria sua edi√ß√£o revisada, porque n√£o paro de pensar em te interpretar de todas as formas.</p>
        <h2>Chama na ma√µzinha bora sairüòè</h2>
        <a href="https://www.youtube.com/watch?v=-dy1uuJa-vw"><button class="btn yes">Sim!üòè</button></a>
        <button class="btn no" id="noBtn">N√£o üò¢</button>
    </div>

    <script>
        function isMobile() {
            return /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
        }

        const noBtn = document.getElementById("noBtn");
        const container = document.querySelector(".container");

        function moveButton() {
            const containerRect = container.getBoundingClientRect();
            const btnRect = noBtn.getBoundingClientRect();
            let maxX = containerRect.width - btnRect.width;
            let maxY = containerRect.height - btnRect.height;
            let x = Math.random() * maxX;
            let y = Math.random() * maxY;
            noBtn.style.position = "absolute";
            noBtn.style.left = `${x}px`;
            noBtn.style.top = `${y}px`;
        }

        if (!isMobile()) {
            noBtn.addEventListener("mouseover", moveButton);
        } else {
            noBtn.addEventListener("click", moveButton);
        }
    </script>
</body>
</html>
