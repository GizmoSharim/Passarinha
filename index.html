<!DOCTYPE html>
<html lang="pt-br">
<head>

    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f8f8f8;
            margin: 0;

            background-image: url('img/adria.png'); /* Ajuste o caminho da imagem */
            background-size: cover;
            background-position: center;

        h1 {

        p {

        }
        .btn {
            padding: 10px 20px;
            margin: 10px;
            font-size: 18px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s;
        }
        .yes {
            background-color: #4CAF50;
            color: white;
        }
        .yes:hover {
            background-color: #45a049;
        }
        .no {
            background-color: #ff4d4d;
            color: white;
            position: absolute;
        }
        @media (max-width: 600px) {
            .btn {
                font-size: 16px;
                padding: 8px 16px;
            }
            .no {
                position: relative;
                margin-top: 10px;
            }
        }
    </style>
</head>

    <script>
